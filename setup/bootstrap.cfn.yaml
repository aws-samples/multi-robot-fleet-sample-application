Description: 

    This template deploys the required resources for the AWS RoboMaker Workshops. This includes the following - 
    a VPC, with a pair of public subnets spread across two Availability Zones, 
    an Internet Gateway, with a default route on the public subnets,
    a s3 bucket for bundles and other assets.

Parameters:

    VpcCIDR: 
        Description: Please enter the IP range (CIDR notation) for this VPC
        Type: String
        Default: 10.168.0.0/16

    PublicSubnet1CIDR:
        Description: Please enter the IP range (CIDR notation) for the public subnet in the first Availability Zone
        Type: String
        Default: 10.168.10.0/24

    PublicSubnet2CIDR:
        Description: Please enter the IP range (CIDR notation) for the public subnet in the second Availability Zone
        Type: String
        Default: 10.168.11.0/24


Resources:

    VPC: 
        Type: AWS::EC2::VPC
        Properties:
            CidrBlock: !Ref VpcCIDR
            Tags: 
                - Key: Name 
                  Value: !Ref AWS::StackName

    InternetGateway:
        Type: AWS::EC2::InternetGateway
        Properties:
            Tags:
                - Key: Name
                  Value: !Ref AWS::StackName

    InternetGatewayAttachment:
        Type: AWS::EC2::VPCGatewayAttachment
        Properties:
            InternetGatewayId: !Ref InternetGateway
            VpcId: !Ref VPC

    RoboMakerBasicS3Bucket:
        Type: AWS::S3::Bucket

    PublicSubnet1: 
        Type: AWS::EC2::Subnet
        Properties:
            VpcId: !Ref VPC
            AvailabilityZone: !Select [ 0, !GetAZs '' ]
            CidrBlock: !Ref PublicSubnet1CIDR
            MapPublicIpOnLaunch: true
            Tags: 
                - Key: Name 
                  Value: !Sub ${AWS::StackName} ${AWS::Region} Public Subnet (AZ1)

    PublicSubnet2: 
        Type: AWS::EC2::Subnet
        Properties:
            VpcId: !Ref VPC
            AvailabilityZone: !Select [ 1, !GetAZs '' ]
            CidrBlock: !Ref PublicSubnet2CIDR
            MapPublicIpOnLaunch: true
            Tags: 
                - Key: Name 
                  Value: !Sub ${AWS::StackName} ${AWS::Region} Public Subnet (AZ2)

    PublicRouteTable:
        Type: AWS::EC2::RouteTable
        Properties: 
            VpcId: !Ref VPC
            Tags: 
                - Key: Name 
                  Value: !Sub ${AWS::StackName} ${AWS::Region} Public Routes

    DefaultPublicRoute: 
        Type: AWS::EC2::Route
        DependsOn: InternetGatewayAttachment
        Properties: 
            RouteTableId: !Ref PublicRouteTable
            DestinationCidrBlock: 0.0.0.0/0
            GatewayId: !Ref InternetGateway

    PublicSubnet1RouteTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId: !Ref PublicRouteTable
            SubnetId: !Ref PublicSubnet1

    PublicSubnet2RouteTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId: !Ref PublicRouteTable
            SubnetId: !Ref PublicSubnet2

    RoboMakerSimulationRole:
        Type: 'AWS::IAM::Role'
        Properties:
            RoleName: !Sub robomaker-multi-robot-fleet-simulation-role-${AWS::Region}
            AssumeRolePolicyDocument:
                Version: 2012-10-17
                Statement:
                -
                    Effect: Allow
                    Principal:
                        Service:
                        - robomaker.amazonaws.com
                    Action:
                        - sts:AssumeRole

            Policies:
                - 
                    PolicyName: !Sub robomaker-multi-robot-fleet-simulation-inline-policy-${AWS::Region}
                    PolicyDocument:
                        Version: 2012-10-17
                        Statement:
                        -
                            Effect: Allow
                            Resource: 
                            - !Join ['',['arn:aws:s3:::',!Ref RoboMakerBasicS3Bucket]]
                            - !Join ['',['arn:aws:s3:::',!Ref RoboMakerBasicS3Bucket,'/*' ]]
                            Action:
                            - s3:List*
                            - s3:Get*
                            - s3:Put*
                            - s3:DeleteObject


            ManagedPolicyArns:
                - 'arn:aws:iam::aws:policy/CloudWatchFullAccess'
                - 'arn:aws:iam::aws:policy/AWSRoboMakerFullAccess'

Outputs: 

    VPC: 
        Description: A reference to the created VPC
        Value: !Ref VPC

    DefaultSecurityGroupID: 
        Description: The default security group created with the VPC
        Value: !GetAtt VPC.DefaultSecurityGroup

    PublicSubnet1:
        Description: A reference to the public subnet in the 1st Availability Zone
        Value: !Ref PublicSubnet1

    PublicSubnet2: 
        Description: A reference to the public subnet in the 2nd Availability Zone
        Value: !Ref PublicSubnet2
  
    RoboMakerS3Bucket:
        Description: The S3 bucket used to store your AWS RoboMaker assets.
        Value: !Ref RoboMakerBasicS3Bucket

    SimulationRole:
        Description: The IAM role that the simulation application will use to access AWS resources.
        Value: !GetAtt RoboMakerSimulationRole.Arn
        
