footprint: [[-0.5, -0.33], [-0.5, 0.33], [0.5, 0.33], [0.5, -0.33]]
footprint_padding: 0.01

robot_base_frame: base_link
update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 5.5
raytrace_range: 6.0

#layer definitions
static:
    map_topic: /map
    subscribe_to_updates: true

obstacles_laser:
    observation_sources: laser
    laser: {sensor_frame: base_laser, data_type: LaserScan, clearing: true, marking: true, topic: scan, inf_is_valid: true}

obstacles_3d:
    observation_sources:  point_cloud_sensor
    point_cloud_sensor: {sensor_frame: realsense_mountpoint, data_type: PointCloud2, topic: realsense/depth/color/points, marking: true, clearing: true}

inflation:
    inflation_radius: 1.0
